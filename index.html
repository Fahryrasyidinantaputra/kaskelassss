<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kas Kelas UBP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Kas Kelas</h2>
    <a href="#" class="active" id="tab-dashboard">🏠 Dashboard</a>
    <a href="#" id="tab-transaksi">💰 Transaksi</a>
    <a href="#" id="tab-qris">📱 QRIS</a>
    <a href="#" id="tab-laporan">📊 Laporan</a>
    <div class="logout-btn" onclick="logout()">Keluar</div>
  </div>

  <div class="main">
    <section id="dashboard" class="card">
      <h3>Dashboard Kas Kelas</h3>
      <p id="saldo-info">Saldo Saat Ini: Rp 0</p>
      <canvas id="chartRasio" height="120"></canvas>
    </section>

    <section id="transaksi" class="card" style="display:none;">
      <h3>Tambah Transaksi</h3>
      <input id="nama" placeholder="Nama">
      <select id="tipe"><option>Pemasukan</option><option>Pengeluaran</option></select>
      <input id="jumlah" placeholder="Jumlah (Rp)" type="number">
      <input id="keterangan" placeholder="Keterangan">
      <button onclick="tambahTransaksi()" class="btn-primary">Tambah</button>
      <table class="table" id="tabelTransaksi"></table>
    </section>

    <section id="laporan" class="card" style="display:none;">
      <h3>Laporan Transaksi</h3>
      <button onclick="exportExcel()" class="btn-secondary">Export Excel</button>
      <table class="table" id="tabelLaporan"></table>
    </section>
  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
