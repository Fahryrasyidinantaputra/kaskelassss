<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kas Kelas UBP - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <img src="assets/logo.png" class="login-logo" alt="Logo">
    <h2>Kas Kelas UBP</h2>

    <div class="tab-group">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="daftar">Daftar</button>
    </div>

    <!-- LOGIN -->
    <form id="form-login" class="active">
      <label>Username</label>
      <input type="text" id="loginUser" placeholder="Username">
      <label>Password</label>
      <input type="password" id="loginPass" placeholder="Password">
      <button type="button" class="btn-primary" onclick="login()">Masuk</button>
    </form>

    <!-- DAFTAR -->
    <form id="form-daftar">
      <label>Nama Lengkap</label>
      <input type="text" id="regNama" placeholder="Nama Lengkap">
      <label>Username</label>
      <input type="text" id="regUser" placeholder="Username">
      <label>Password</label>
      <input type="password" id="regPass" placeholder="Password">
      <button type="button" class="btn-secondary" onclick="daftar()">Daftar</button>
    </form>
  </div>

  <script src="firebase.js"></script>
  <script>
  document.querySelectorAll('.tab-btn').forEach(btn=>{
    btn.onclick=()=>{
      document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('form').forEach(f=>f.classList.remove('active'));
      document.getElementById('form-'+btn.dataset.tab).classList.add('active');
    };
  });

  // Default admin
  db.ref('users/admin').once('value', snap=>{
    if(!snap.exists()){
      db.ref('users/admin').set({ nama:'Administrator', username:'admin', password:'12345', role:'admin' });
    }
  });

  function login(){
    const user=document.getElementById('loginUser').value.trim();
    const pass=document.getElementById('loginPass').value.trim();
    if(!user||!pass) return alert('Isi username dan password.');

    db.ref('users/'+user).once('value', snap=>{
      if(!snap.exists()) return alert('Username tidak ditemukan!');
      const data=snap.val();
      if(data.password!==pass) return alert('Password salah!');
      localStorage.setItem('activeUser', JSON.stringify(data));
      location.href='index.html';
    });
  }

  function daftar(){
    const nama=document.getElementById('regNama').value.trim();
    const user=document.getElementById('regUser').value.trim();
    const pass=document.getElementById('regPass').value.trim();
    if(!nama||!user||!pass) return alert('Lengkapi semua data.');

    db.ref('users/'+user).once('value', snap=>{
      if(snap.exists()) return alert('Username sudah digunakan.');
      db.ref('users/'+user).set({ nama, username:user, password:pass, role:'anggota' })
      .then(()=>{
        alert('Pendaftaran berhasil! Silakan login.');
        document.querySelector('[data-tab="login"]').click();
      });
    });
  }
    <script src="firebase.js"></script>

  </script>
</body>
</html>
